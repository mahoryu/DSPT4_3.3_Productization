<!-- web_app/templates/new_book.html -->

{% extends "bootstrap_layout.html" %}
{% set active_page = "new_book" %}

{% block content %}

    <h1>New Book Page</h1>

    <p>Please fill out the form and submit to create a new book!</p>

    <form action="/books/create" method="POST">

        <label>Title:</label>
        <input type="text" name="book_title" placeholder="Mistborn" value="Mistborn">

        <label>Author:</label>
        <input type="text" name="author_name" placeholder="Brandon Sanderson" value="Brandon Sanderson">

        <button>Submit</button>
    </form>
{% endblock %}
